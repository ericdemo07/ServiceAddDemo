<html>
	<head>
		<title>Login Page Demo</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/starter-template.css">
		<link rel="icon" href="../images/favicon.ico">				
	</head>
	<body>
		<div class="col-sm-6">
			<form class="form-signin">
		        <h2 class="form-signin-heading">Existing user signIn..</h2>
		        <label for="inputEmail" class="sr-only">Email address</label>
		        <input type="email" id="inputEmail" name = "email" type = "email" class="form-control" placeholder="Email address" required autofocus>
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="inputPassword" name = "pswrd" class="form-control" placeholder="Password" required>
		        <div class="checkbox">
		        	<label>
		          		<input type="checkbox" value="remember-me"> Remember me
		        	</label>
		       	</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="check(this.form)">Sign in</button>				
			</form>
		</div>
        <div class="col-sm-6">
            <br><br>
            <form class="form-signin">
                <h2 class="form-signin-heading">New to ______..</h2>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="window.open('signup.html')">Sign Up!</button>
            </form>
        </div>
		<script src="../js/loginvalidationcheck.js"></script>	
		<script type="text/javascript" src="../lib/jquery-1.11.3.js"></script>		
	</body>
</html>
